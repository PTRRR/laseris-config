# ===================================
# FIXED CENTRALIZED INGRESS SETUP
# ===================================

---
# 3. Create ClusterIssuer for Let's Encrypt (global scope)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: pietro.alberti@bluewin.ch
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
      - http01:
          ingress:
            class: traefik

---
# ExternalName service for proxying to laseris.ch
apiVersion: v1
kind: Service
metadata:
  name: laseris-ch-proxy-service
  namespace: laseris-website
spec:
  type: ExternalName
  externalName: laseris.ch
  ports:
    - port: 443
      protocol: TCP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: main-ingress
  namespace: laseris-website
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/redirect-entry-point: https
    traefik.ingress.kubernetes.io/custom-response-headers: |
      Strict-Transport-Security: max-age=31536000; includeSubDomains
      X-Frame-Options: DENY
      X-Content-Type-Options: nosniff
spec:
  tls:
    - hosts:
        - laseris.vpr-group.ch
      secretName: kuma-tls-cert
  rules:
    - host: laseris.vpr-group.ch
      http:
        paths:
          - path: /admin
            pathType: Prefix
            backend:
              service:
                name: laseris-website-api-service
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: laseris-website-api-service
                port:
                  number: 80
          - path: /_next/webpack-hmr
            pathType: Prefix
            backend:
              service:
                name: laseris-website-api-service
                port:
                  number: 80
          - path: /_next
            pathType: Prefix
            backend:
              service:
                name: laseris-website-api-service
                port:
                  number: 80
          - path: /__nextjs_original-stack-frame
            pathType: Prefix
            backend:
              service:
                name: laseris-website-api-service
                port:
                  number: 80
          - path: /shop
            pathType: Prefix
            backend:
              service:
                name: laseris-ch-proxy-service
                port:
                  number: 443
          - path: /
            pathType: Prefix
            backend:
              service:
                name: laseris-website-app-service
                port:
                  number: 80
